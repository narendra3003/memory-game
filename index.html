<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🔵 Memorize the Pattern 🔵</h1>
    </header>
    <main class="container">
        <div class="game">
            <button class="box" id="1"></button>
            <button class="box" id="2"></button>
            <button class="box" id="3"></button>
            <button class="box" id="4"></button>
            <button class="box" id="5"></button>
            <button class="box" id="6"></button>
            <button class="box" id="7"></button>
            <button class="box" id="8"></button>
            <button class="box" id="9"></button>
        </div>
    </main>
    <footer>
        <div class="controls">
            <button class="btns" id="reset-btn">🔄 Reset Game</button>
            <button class="btns" id="pattern-btn">👁️ Display Pattern</button>
            <button class="btns" id="toggle-btn">⏸️ Pause</button>
        </div>
        <p id="score">⭐ Score: 0</p>
        <p id="msg">💬 Let us play!</p>
        <div id="alert" class="hidden">⏳ Please wait...</div>
    </footer>
    <div id="spinner" class="hidden">⏳</div>
    <script src="script.js"></script>
</body>

</html>
